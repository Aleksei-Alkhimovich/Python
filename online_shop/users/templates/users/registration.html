{% extends 'main/base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Регистрация на сайте
{% endblock %}


{% block content %}
    <div class="container_registration">
       <div class="form-section">
           <h2>Регистрация</h2>
           <form method="POST">
               {% csrf_token %}
               {{ form|crispy }}
               <button type="submit" class="btn btn-warning">Зарегистрироваться</button>
           </form>
           <hr>
           Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a>
       </div>
    </div>
{% endblock %}
