{% extends 'main/base.html' %}
{% load static %}


{% block title %}
    {{ article.name }}
{% endblock %}


{% block content %}
    <div class="features_items_id">
        <h1>{{ article.name }}</h1>
    </div>
        <div class="items_id">
            <div class="img_items_id">
                <a href="{{ article.img.url }}"><img class="img_items_id_windows" src="{{ article.img.url }}" alt=""></a>
            </div>

            <div class="description_items_id">
                {{ article.description }}
            </div>
            <div class="price_items_id">
                <p>Цена: {{ article.price }} руб</p>
                <a href="" class="btn btn-warning">В корзину</a>
            </div>
        </div>
{% endblock %}
